<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Create and account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="name@company.com"
              class="border rounded-lg block w-full p-2.5"
              [ngClass]="
                email.invalid && email.touched ? inputError : inputDefault
              "
              formControlName="email"
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium">
              <error-field
                [control]="email"
                [errorMessage]="validationMessage.email"
              >
              </error-field>
            </p>
          </div>

          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="border rounded-lg block w-full p-2.5"
              [ngClass]="
                password.invalid && password.touched ? inputError : inputDefault
              "
              formControlName="password"
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium">
              <error-field
                [control]="password"
                [errorMessage]="validationMessage.password"
              >
              </error-field>
            </p>
          </div>

          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirm password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              formControlName="confirmPassword"
              class="border rounded-lg block w-full p-2.5"
              [ngClass]="
                confirmPassword.invalid && confirmPassword.touched
                  ? inputError
                  : inputDefault
              "
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium">
              <error-field
                [control]="confirmPassword"
                [errorMessage]="validationMessage.confirmPassword"
              >
              </error-field>
            </p>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              routerLink="../signin"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign in</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

<app-dialog></app-dialog>
